services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      # Please configure your external database connection here
      - DB_HOST=host.docker.internal
      - DB_USER=your_db_user
      - DB_PASSWORD=your_db_password
      - DB_NAME=sitcon_relationship
      - API_KEY=your_secure_api_key
    restart: always
